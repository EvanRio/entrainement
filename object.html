<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Object & Subject Questions Trainer</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; }
body {
  font-family: 'Segoe UI', Tahoma, sans-serif;
  background: linear-gradient(135deg,#667eea,#764ba2);
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  padding:20px;
}
.container {
  background:white;
  border-radius:20px;
  box-shadow:0 20px 60px rgba(0,0,0,.3);
  max-width:700px;
  width:100%;
  padding:40px;
}
h1 { text-align:center; color:#667eea; margin-bottom:10px; }
.score { text-align:center; color:#666; margin-bottom:25px; }
.score span { font-weight:bold; color:#667eea; }
.card {
  background:#f8f9ff;
  border-radius:15px;
  padding:30px;
  border:2px solid #e0e7ff;
  margin-bottom:20px;
}
.label {
  text-align:center;
  font-size:0.9em;
  color:#333;
  margin-bottom:5px;
}
.sentence {
  text-align:center;
  font-size:1.5em;
  color:#764ba2;
  font-weight:bold;
  margin-bottom:20px;
}
input {
  width:100%;
  padding:14px;
  border:2px solid #e0e7ff;
  border-radius:10px;
  font-size:1.1em;
  font-family:monospace;
}
input:focus { outline:none; border-color:#667eea; }
input.correct { border-color:#10b981; background:#ecfdf5; }
input.incorrect { border-color:#ef4444; background:#fef2f2; }
button {
  width:100%;
  padding:14px;
  background:linear-gradient(135deg,#667eea,#764ba2);
  color:white;
  border:none;
  border-radius:10px;
  font-size:1.1em;
  font-weight:bold;
  cursor:pointer;
  margin-top:15px;
}
button:hover { transform:translateY(-2px); box-shadow:0 5px 20px rgba(102,126,234,.4); }
.result { margin-top:15px; padding:15px; border-radius:10px; font-weight:bold; text-align:center; }
.correctBox { background:#ecfdf5; color:#10b981; }
.incorrectBox { background:#fef2f2; color:#ef4444; }
.correction { margin-top:10px; font-weight:normal; }
.pdf-link{ display:block; margin-top:10px; font-size:0.9em; color:#667eea; text-decoration:underline; text-align:center; }
</style>
</head>
<body>

<div class="container">
  <h1>üéØ Questions Trainer</h1>
  <div class="score">Score : <span id="good">0</span> / <span id="total">0</span></div>

  <div class="card">
    <div class="label" id="typeLabel"></div>
    <div class="label" id="tenseLabel"></div>
    <div class="sentence" id="sentence"></div>
    <input id="answer" placeholder="Tape ta question ici puis Entr√©e‚Ä¶">
    <button onclick="check()">V√©rifier</button>
    <div id="result"></div>
  </div>
  <a class="pdf-link" href="objectcour.pdf" target="_blank">üìÑ S'entra√Æner avec le PDF cours</a>
</div>

<script>
const data = [
  // OBJECT QUESTIONS - Present Simple
  {s:"Julie loves ice cream", a:"what does julie love?", type:"Object Question", tense:"Present Simple"},
  {s:"Tom eats pizza", a:"what does tom eat?", type:"Object Question", tense:"Present Simple"},
  {s:"Paul reads books", a:"what does paul read?", type:"Object Question", tense:"Present Simple"},
  {s:"Emma drinks coffee", a:"what does emma drink?", type:"Object Question", tense:"Present Simple"},
  {s:"They play football", a:"what do they play?", type:"Object Question", tense:"Present Simple"},
  {s:"The teacher helps students", a:"who does the teacher help?", type:"Object Question", tense:"Present Simple"},
  {s:"Julie sends emails", a:"what does julie send?", type:"Object Question", tense:"Present Simple"},
  {s:"They sell cars", a:"what do they sell?", type:"Object Question", tense:"Present Simple"},
  {s:"He teaches English", a:"what does he teach?", type:"Object Question", tense:"Present Simple"},
  {s:"The cat catches mice", a:"what does the cat catch?", type:"Object Question", tense:"Present Simple"},

  // OBJECT QUESTIONS - Past Simple
  {s:"Julie loved this movie", a:"what did julie love?", type:"Object Question", tense:"Past Simple"},
  {s:"Tom ate pizza yesterday", a:"what did tom eat?", type:"Object Question", tense:"Past Simple"},
  {s:"Lucas played guitar", a:"what did lucas play?", type:"Object Question", tense:"Past Simple"},
  {s:"She opened the door", a:"what did she open?", type:"Object Question", tense:"Past Simple"},
  {s:"They met John", a:"who did they meet?", type:"Object Question", tense:"Past Simple"},
  {s:"Anna visited London", a:"where did anna visit?", type:"Object Question", tense:"Past Simple"},
  {s:"He finished the project", a:"what did he finish?", type:"Object Question", tense:"Past Simple"},
  {s:"We cleaned the house", a:"what did we clean?", type:"Object Question", tense:"Past Simple"},
  {s:"The cat caught a mouse", a:"what did the cat catch?", type:"Object Question", tense:"Past Simple"},
  {s:"She invited Marie", a:"who did she invite?", type:"Object Question", tense:"Past Simple"},

  // OBJECT QUESTIONS - Present Perfect
  {s:"She has watched TV", a:"what has she watched?", type:"Object Question", tense:"Present Perfect"},
  {s:"He has visited Paris", a:"where has he visited?", type:"Object Question", tense:"Present Perfect"},
  {s:"They have finished the work", a:"what have they finished?", type:"Object Question", tense:"Present Perfect"},
  {s:"Julie has written a letter", a:"what has julie written?", type:"Object Question", tense:"Present Perfect"},
  {s:"Tom has eaten the cake", a:"what has tom eaten?", type:"Object Question", tense:"Present Perfect"},

  // OBJECT QUESTIONS - Present Continuous
  {s:"They are playing football", a:"what are they playing?", type:"Object Question", tense:"Present Continuous"},
  {s:"She is reading a book", a:"what is she reading?", type:"Object Question", tense:"Present Continuous"},
  {s:"Tom is fixing the bike", a:"what is tom fixing?", type:"Object Question", tense:"Present Continuous"},
  {s:"Lucas is watching TV", a:"what is lucas watching?", type:"Object Question", tense:"Present Continuous"},
  {s:"They are building a bridge", a:"what are they building?", type:"Object Question", tense:"Present Continuous"},

  // OBJECT QUESTIONS - Passive Voice
  {s:"The cake was eaten by the children", a:"what was eaten by the children?", type:"Object Question", tense:"Passive Voice"},
  {s:"The letter was written by Sarah", a:"what was written by sarah?", type:"Object Question", tense:"Passive Voice"},
  {s:"The house was cleaned by them", a:"what was cleaned by them?", type:"Object Question", tense:"Passive Voice"},
  {s:"The door was opened by Julie", a:"what was opened by julie?", type:"Object Question", tense:"Passive Voice"},
  {s:"The bridge was built by the workers", a:"what was built by the workers?", type:"Object Question", tense:"Passive Voice"},

  // SUBJECT QUESTIONS
  {s:"Julie loves ice cream", a:"who loves ice cream?", type:"Subject Question", tense:"Present Simple"},
  {s:"Tom ate pizza", a:"who ate pizza?", type:"Subject Question", tense:"Past Simple"},
  {s:"She has watched TV", a:"who has watched TV?", type:"Subject Question", tense:"Present Perfect"},
  {s:"They are playing football", a:"who is playing football?", type:"Subject Question", tense:"Present Continuous"},
  {s:"The cake was eaten by the children", a:"who was eaten the cake?", type:"Subject Question", tense:"Passive Voice"}
];

let current, good=0, total=0, answered=false;

function normalize(x){ return x.toLowerCase().trim().replace(/\s+/g," "); }

function nextQ(){
  current = data[Math.floor(Math.random()*data.length)];
  document.getElementById("sentence").textContent = current.s;
  document.getElementById("typeLabel").textContent = "Type : " + current.type;
  const inp=document.getElementById("answer");
  inp.value="";
  inp.disabled=false;
  inp.className="";
  document.getElementById("result").innerHTML="";
  inp.focus();
  answered=false;
}

function check(){
  if(answered){ nextQ(); return; }
  const inp=document.getElementById("answer");
  const user=normalize(inp.value);
  const goodAns=normalize(current.a);
  total++;
  if(user===goodAns){
    good++;
    inp.classList.add("correct");
    document.getElementById("result").innerHTML=`<div class="result correctBox">‚úÖ Correct !</div>`;
  } else {
    inp.classList.add("incorrect");
    document.getElementById("result").innerHTML=
      `<div class="result incorrectBox">‚ùå Incorrect
        <div class="correction">R√©ponse : ${current.a}</div>
      </div>`;
  }
  document.getElementById("good").textContent=good;
  document.getElementById("total").textContent=total;
  inp.disabled=true;
  answered=true;
}

document.addEventListener("keydown", e=>{ if(e.key==="Enter") check(); });

nextQ();
</script>

</body>
</html>
